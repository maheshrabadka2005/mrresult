<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MRRESULT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <style>
    body { background:#fff; font-family: Arial, sans-serif; margin:0; }

    /* HEADER */
    .header {
      background: #a41f3a;
      color: #fff;
      padding: 18px 0;
      text-align: center;
      position: relative;
      font-weight: bold;
    }

    .top-left {
      position: absolute;
      left: 20px;
      top: 12px;
      display: flex;
      align-items: center;
      font-size: 18px;
      color: #fff;
    }

    .top-left .logo-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px solid white;
      margin-right: 12px;
    }

    .top-left .logo-circle img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      display: block;
    }

    /* NAVBAR */
    .nav-link { color: #fff !important; }

    /* INFO BLOCKS SECTION */
    .info-blocks {
      margin: 40px auto 0 auto;
      max-width: 380px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
    }

    .info-block {
      min-width: 140px;
      flex: 1;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      padding: 40px 10px;
      box-shadow: 0 1px 7px rgba(0,0,0,.11);
      cursor: pointer;
      transition: transform .11s;
      text-decoration: none;
    }

    .info-block:hover { transform: translateY(-3px); }

    .info1 { background:#e950cb; }
    .info2 { background:#484ff9; }
    .info3 { background:#b2000e; }
    .info4 { background:#ef7c12; }
    .info5 { background:#b56700; }
    .info6 { background:#22b900; }

    .live-banner {
      background:#fff9e7;
      color:#a41f3a;
      font-weight:600;
      padding:10px;
      border-radius:8px;
      text-align:center;
      margin: 20px auto 0 auto;
      max-width:390px;
      box-shadow: 0 1px 4px #eee;
      font-size:15px;
      border:1px solid #ffe186;
    }

    /* FOOTER + FEEDBACK FORM */
    footer {
      background:#111;
      color:#ccc;
      text-align:center;
      padding:25px 10px;
      margin-top:40px;
      font-size:14px;
    }

    @media(max-width: 500px){
      .header h2 { font-size: 30px; }
      .top-left { left: 10px; font-size: 16px; }
      .top-left .logo-circle { width:40px; height:40px; margin-right:8px; }
      .info-blocks { max-width:95vw; gap:8px; }
      .info-block { font-size:14px; padding:35px 8px; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="top-left">
      <div class="logo-circle">
        <img src="tiger.png" alt="Logo" />
      </div>
      Mahesh Rabadka
    </div>
    <h2 style="margin:0; font-size:42px; letter-spacing:2px;">MRRESULT</h2>
    <div style="font-size:14px; margin-top:6px;">www.mrresult.com</div>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand navbar-dark" style="background: #780622;">
    <a class="navbar-brand" href="#">Home</a>
    <a class="nav-link" href="#">Syllabus</a>
    <a class="nav-link" href="#">Admit Card</a>
    <a class="nav-link" href="#">Result</a>
    <a class="nav-link" href="#">Job</a>
    <a class="nav-link" href="#">Contact</a>
  </nav>

  <!-- WELCOME + BOX SECTION -->
  <div class="live-banner">
    ðŸ”´ Welcome To MRRESULT, Sarkari Job (www.mrresult.com)
  </div>

  <div class="info-blocks">
    <a class="info-block info1" href="#"></a>
    <a class="info-block info2" href="#"></a>
    <a class="info-block info3" href="#"></a>
    <a class="info-block info4" href="#"></a>
    <a class="info-block info5" href="#"></a>
    <a class="info-block info6" href="#"></a>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Mahesh Rabadka | Email: 
      <a href="mailto:maheshrabarka2005@gmail.com" style="color:#ff3366; text-decoration:none; font-weight:bold;">maheshrabarka2005@gmail.com</a>
    </p>
    <button onclick="openFeedback()" style="margin-top:10px; background:#b9003a; color:#fff; border:none; padding:8px 14px; border-radius:6px;">ðŸ’¬ Give Feedback</button>
  </footer>

  <!-- FEEDBACK FORM -->
  <div id="feedbackForm" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:20px; box-shadow:0 6px 20px rgba(0,0,0,0.3); border-radius:8px; z-index:1000; width:90%; max-width:400px;">
    <h5>Send Feedback</h5>
    <input type="text" placeholder="Your Name" style="width:100%; padding:8px; margin-top:8px; border-radius:6px; border:1px solid #ccc;">
    <textarea rows="3" placeholder="Your Feedback" style="width:100%; padding:8px; margin-top:8px; border-radius:6px; border:1px solid #ccc;"></textarea>
    <button onclick="closeFeedback()" style="margin-top:10px; background:#b9003a; color:white; border:none; padding:8px 14px; border-radius:6px;">Submit</button>
  </div>

  <script>
    function openFeedback() {
      document.getElementById("feedbackForm").style.display = "block";
    }
    function closeFeedback() {
      alert("Thank you for your feedback!");
      document.getElementById("feedbackForm").style.display = "none";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
