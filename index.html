<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MRRESULT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <style>
    .header {
      background: #a41f3a;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: relative;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .top-left {
      position: absolute;
      left: 20px;
      top: 10px;
      display: flex;
      align-items: center;
      font-size: 18px;
    }
    .top-left img {
      border-radius: 50%;
      width: 35px;
      height: 35px;
      object-fit: cover;
      margin-right: 10px;
      border: 2px solid white;
      background-color: white;
    }
    .nav-link {
      color: #fff !important;
    }
    .section-title {
      background: #b9003a;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
    }
    .empty-box {
      height: 50px;
      margin: 5px 0;
      background: #eee;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="top-left">
      <img src="1477.jpeg" alt="Logo" />
      Mahesh Rabadka
    </div>
    <h2>MRRESULT</h2>
    <div>www.mrresult.com</div>
  </div>
  <nav class="navbar navbar-expand navbar-dark" style="background: #780622;">
    <a class="navbar-brand" href="#">Home</a>
    <a class="nav-link" href="#">Syllabus</a>
    <a class="nav-link" href="#">Admit Card</a>
    <a class="nav-link" href="#">Result</a>
    <a class="nav-link" href="#">Job</a>
    <a class="nav-link" href="#">Contact</a>
  </nav>
  <div class="container mt-4">
    <div class="row text-center">
      <!-- 8 Empty Boxes -->
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
    </div>
    <div class="row text-center">
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="section-title">Results</div>
        <!-- Khali chhodo -->
      </div>
      <div class="col-md-4">
        <div class="section-title">Admit Card</div>
        <!-- Khali chhodo -->
      </div>
      <div class="col-md-4">
        <div class="section-title">Latest Jobs</div>
        <!-- Khali chhodo -->
      </div>
    </div>
  </div>
</body>
</html>
