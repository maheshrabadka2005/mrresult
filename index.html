<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRRESULT</title>
  <style>
    body { margin:0; background:#fff; font-family:Arial, sans-serif; }

    /* HEADER */
    .header {
      background:#a41f3a;
      color:#fff;
      padding:18px 0;
      text-align:center;
      position:relative;
      font-weight:bold;
    }
    .top-left {
      position:absolute;
      left:20px;
      top:12px;
      display:flex;
      align-items:center;
      font-size:18px;
      color:#fff;
    }
    .top-left .logo-circle {
      width:48px; height:48px; border-radius:50%;
      background:#000; display:flex; align-items:center;
      justify-content:center; overflow:hidden; border:2px solid white;
      margin-right:10px;
    }
    .top-left .logo-circle img {
      width:90%; height:90%; object-fit:contain;
    }

    /* NAVBAR */
    nav {
      background:#780622;
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      padding:10px 15px;
      font-weight:500;
      font-size:16px;
    }
    nav a:hover { background:#9b0830; }

    /* 6 COLOR BOXES */
    .info-blocks {
      margin:25px auto 0;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      max-width:800px;
      padding:0 10px;
    }
    .info-block {
      border-radius:15px;
      color:#fff;
      text-align:center;
      height:80px;
      box-shadow:0 1px 7px rgba(0,0,0,.11);
      transition:transform .11s;
    }
    .info1 { background:#e950cb; }
    .info2 { background:#484ff9; }
    .info3 { background:#b2000e; }
    .info4 { background:#ef7c12; }
    .info5 { background:#b56700; }
    .info6 { background:#22b900; }
    .info-block:hover { transform:scale(1.05); }

    /* 4 VERTICAL BOXES (Result, Admit Card, Jobs, Answer Key) */
    .sections {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:18px;
      max-width:1100px;
      margin:40px auto;
      padding:0 10px;
    }
    .section {
      flex:1 1 240px;
      background:#f2f2f2;
      border-radius:10px;
      padding:15px;
      box-shadow:0 2px 7px rgba(0,0,0,0.08);
      min-height:120px;
      transition:transform .12s;
    }
    .section:hover { transform:translateY(-4px); }
    .section-title {
      background:#b9003a;
      color:#fff;
      padding:10px;
      border-radius:6px;
      text-align:center;
      font-weight:600;
      margin-bottom:10px;
    }

    /* RESPONSIVE */
    @media(max-width:600px){
      .info-blocks {
        grid-template-columns: repeat(3, 1fr);
        gap:10px;
      }
      .info-block { height:70px; }
      .section { flex:1 1 100%; }
      .header h2 { font-size:28px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="top-left">
      <div class="logo-circle">
        <img src="tiger.png" alt="Logo" />
      </div>
      Mahesh Rabadka
    </div>
    <h2 style="margin:0; font-size:42px; letter-spacing:2px;">MRRESULT</h2>
    <div style="font-size:14px; margin-top:6px;">www.mrresult.com</div>
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Syllabus</a>
    <a href="#">Admit Card</a>
    <a href="#">Result</a>
    <a href="#">Job</a>
    <a href="#">Contact</a>
  </nav>

  <!-- 6 COLOR BOXES -->
  <div class="info-blocks">
    <div class="info-block info1"></div>
    <div class="info-block info2"></div>
    <div class="info-block info3"></div>
    <div class="info-block info4"></div>
    <div class="info-block info5"></div>
    <div class="info-block info6"></div>
  </div>

  <!-- 4 VERTICAL RECTANGLE BOXES -->
  <div class="sections">
    <div class="section">
      <div class="section-title">Latest Jobs</div>
    </div>
    <div class="section">
      <div class="section-title">Admit Card</div>
    </div>
    <div class="section">
      <div class="section-title">Answer key</div>
    </div>
    <div class="section">
      <div class="section-title">Result</div>
    </div>
  </div>
</body>
</html>
