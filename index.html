<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MRRESULT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: #fff; font-family: Arial,sans-serif; }
    .header {
      background: #a41f3a;
      color: #fff;
      text-align: center;
      padding: 18px 0 8px 0;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .top-bar {
      background: #2c3242;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 9px 10px;
      font-size: 17px;
      font-weight: 500;
    }
    .menu-btn { background:none; border:none; color:#fff; font-size:22px; margin-right:15px; }
    .top-bar .search { margin-left:auto; color:#fff; background:none; border:none; font-size:19px;}
    .nav {
      background: #0e344a;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap:wrap;
    }
    .nav a {
      color: #fff !important;
      padding: 10px 18px;
      font-weight: 500;
      display: block;
      text-decoration: none;
      font-size: 16px;
    }
    .nav a:hover { background: #2b5773; }
    .channel-btns {
      display:flex; justify-content:center; gap:12px; margin:24px 0 14px 0;
    }
    .channel-btns a {
      padding:13px 23px;
      border-radius:9px;
      font-weight:700;
      font-size:17px;
      color:#fff;
      display:inline-block;
      text-decoration:none;
      box-shadow: 0 2px 7px #ddd;
    }
    .wa-btn { background:#18bb2c; }
    .tg-btn { background:#0f88ef; }
    .info-blocks {
      margin:30px auto 0 auto; max-width:380px; display:flex; flex-wrap:wrap; gap:14px; justify-content:center;
    }
    .info-block {
      min-width:140px; flex:1;
      border-radius:15px;
      color:#fff;
      text-align:center;
      font-size:15px;
      font-weight:600;
      padding:15px 10px;
      box-shadow:0 1px 7px rgba(0,0,0,.11);
      cursor:pointer;
      transition: transform .11s;
      text-decoration: none;
    }
    .info1 { background:#e950cb; }
    .info2 { background:#484ff9; }
    .info3 { background:#b2000e; }
    .info4 { background:#ef7c12; }
    .info5 { background:#b56700; }
    .info6 { background:#22b900; color:#fff;}
    .live-banner {
      background:#fff9e7; color:#a41f3a; font-weight:600;
      padding:10px; border-radius:8px;
      text-align:center; margin: 20px auto 0 auto;
      max-width:390px; box-shadow: 0 1px 4px #eee;
      font-size:15px;
      border:1px solid #ffe186;
    }
    @media(max-width: 500px) {
      .header { font-size: 19px; padding:10px 0; }
      .nav a { padding: 9px 11px; font-size:14px;}
      .info-blocks { max-width:98vw;gap:8px;}
      .info-block { padding:12px 5px; font-size:14px;}
      .channel-btns a { font-size:15px; padding:10px 8px;}
    }
  </style>
</head>
<body>

  <div class="header">mrresult.com.im</div>
  <div class="top-bar">
    <button class="menu-btn">&#9776; Menu</button>
    <span>Result</span>
    <span style="margin-left:18px;">Latest Jobs</span>
    <span style="margin-left:18px;">Admit Card</span>
    <span style="margin-left:18px;">Answer Key</span>
    <button class="search" aria-label="search">&#128269;</button>
  </div>

  <div class="nav">
    <a href="#">Result</a>
    <a href="#">Latest Jobs</a>
    <a href="#">Admit Card</a>
    <a href="#">Answer Key</a>
  </div>

  <div class="channel-btns">
    <a class="wa-btn" href="#">Join WhatsApp Channel</a>
    <a class="tg-btn" href="#">Join Telegram Channel</a>
  </div>

  <div class="live-banner">
    &#128308; Welcome To MRRESULT ,  Job,<br>(MRRESULT.COM.IM)
  </div>

  <div class="info-blocks">
    <a class="info-block info1" href="#">
    <a class="info-block info2" href="#">
    <a class="info-block info3" href="#">
    <a class="info-block info4" href="#">
    <a class="info-block info5" href="#">
    <a class="info-block info6" href="#">


  </div>
</body>
</html>
