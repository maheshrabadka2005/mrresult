<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MRRESULT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  
  <!-- Stylish font for name -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  
  <style>
    .header {
      background: #a41f3a;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: relative;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .top-left {
      position: absolute;
      left: 20px;
      top: 10px;
      display: flex;
      align-items: center;
      font-size: 18px;
    }

    /* Circular logo */
    .top-left .logo-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px solid white;
      margin-right: 10px;
    }

    .top-left .logo-circle img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      display: block;
    }

    /* Stylish name only */
    .top-left .site-name {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 19px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .nav-link {
      color: #fff !important;
    }

    .section-title {
      background: #b9003a;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
    }

    .empty-box {
      height: 50px;
      margin: 5px 0;
      background: #eee;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="top-left">
      <div class="logo-circle">
        <img src="tiger.png" alt="Logo" />
      </div>
      <span class="site-name">Mahesh Rabadka</span>
    </div>
    <h2>MRRESULT</h2>
    <div>www.mrresult.com</div>
  </div>

  <nav class="navbar navbar-expand navbar-dark" style="background: #780622;">
    <a class="navbar-brand" href="#">Home</a>
    <a class="nav-link" href="#">Syllabus</a>
    <a class="nav-link" href="#">Admit Card</a>
    <a class="nav-link" href="#">Result</a>
    <a class="nav-link" href="#">Job</a>
    <a class="nav-link" href="#">Contact</a>
  </nav>

  <div class="container mt-4">
    <div class="row text-center">
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
    </div>
    <div class="row text-center">
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
      <div class="col-3 empty-box"></div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <div class="section-title">Results</div>
      </div>
      <div class="col-md-4">
        <div class="section-title">Admit Card</div>
      </div>
      <div class="col-md-4">
        <div class="section-title">Latest Jobs</div>
      </div>
    </div>
  </div>
</body>
</html>
